<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Gallery MR</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="gallery-container">
        <h1>Galer√≠a</h1>
        
        <div class="thumbnails">
            <ul>
                <li><img src="/thumb1.jpeg" alt="Image 1" class="thumbnail" data-id="1"></li>
                <li><img src="/thumb2.jpeg" alt="Image 2" class="thumbnail" data-id="2"></li>
                <li><img src="/thumb3.jpeg" alt="Image 3" class="thumbnail" data-id="3"></li>
                <li><img src="/thumb4.jpeg" alt="Image 4" class="thumbnail" data-id="4"></li>
            </ul>
        </div>

        <div class="image-display">
            <img id="mainImage" src="large1.jpeg" alt="Large Image">
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
